<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>

<body>
    <form id="myform">
        <h2>Form validation</h2>


        <div class="form-group fullname">
            <label for="fullname">Full Name </label>
            <input type="text" name="" id="fullname" placeholder="Enter your Full Name">
        </div>



        <div class="form-group email">
            <label for="email">Email Address </label>
            <input type="email" name="" id="email" placeholder="Enter your Email Address">
        </div>


        <div class="form-group password">
            <label for="pass">Password </label>
            <input type="password" name="" id="pass" placeholder="Enter your Password">
        </div>


        <div class="form-group date">
            <label for="date">Birth date </label>
            <input type="date" name="" id="date" placeholder="Enter your Birth Date">
        </div>


        <div class="form-group gender">
            <label for="gender">Gender </label>
            <select id="gender">
                <option value="" selected disabled> Select your Gender </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>

        </div>


        <div class="form-group submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>

    <div id="thank-you-content" style="display: none; color: white;">
    <h1>Thankyou  You For filling out the Form</h1>
</div>
</body>

</html>
